<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | MUSKA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="admin.js" type="module"></script>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo de MUSKA" class="logo">
        </div>
        <div class="header-right">
            <div class="social-links">
                <a href="https://www.instagram.com/muskahome" target="_blank" aria-label="Instagram de Muska">
                    <i class="fab fa-instagram social-icon"></i>
                </a>
            </div>
            <nav class="nav-links">
                <a href="catalogo.html" class="catalog-link">Catálogo</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div id="login-container">
            <form id="login-form" class="admin-form">
                <h2>Acceso de Administrador</h2>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <div id="admin-panel" style="display: none;">
            <div class="admin-header">
                <h2>Panel de Administración</h2>
                <button id="logout-btn" class="logout-btn">Cerrar Sesión</button>
            </div>
            
            <section class="admin-section">
                <h3>Agregar Nuevo Producto</h3>
                <form id="product-form" class="admin-form">
                    <div class="form-group">
                        <label for="product-name">Nombre:</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Imágenes:</label>
                        <input type="file" id="product-image" multiple accept="image/*" required>
                    </div>
                    <button type="submit">Agregar Producto</button>
                </form>
            </section>

            <section class="admin-section">
                <h3>Productos Existentes</h3>
                <div class="product-list" id="product-list">
                    </div>
            </section>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
